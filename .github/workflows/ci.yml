name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # BUILD STAGE
  # =============================================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.ubuntu
            tag_suffix: ubuntu
          - dockerfile: Dockerfile.ubuntu-dev
            tag_suffix: ubuntu-dev
          - dockerfile: Dockerfile.alpine
            tag_suffix: alpine
          - dockerfile: Dockerfile.alpine-dev
            tag_suffix: alpine-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # TEST STAGE
  # =============================================================================
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_suffix: ubuntu
            dev: false
          - image_suffix: ubuntu-dev
            dev: true
          - image_suffix: alpine
            dev: false
          - image_suffix: alpine-dev
            dev: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test runtime image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.image_suffix }}-${{ github.sha }} \
            /tests/test-image.sh

      - name: Test dev image
        if: matrix.dev
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.image_suffix }}-${{ github.sha }} \
            /tests/test-dev-image.sh

  # =============================================================================
  # TAG STAGE (only on main/master branch)
  # =============================================================================
  tag:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.check_tag.outputs.new_tag }}
      version: ${{ steps.check_tag.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "Tag $TAG already exists, skipping"
            echo "new_tag=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, will create"
            echo "new_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check_tag.outputs.new_tag == 'true'
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          TAG="v${VERSION}"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "${TAG}" -m "Release ${VERSION}"
          git push origin "${TAG}"
